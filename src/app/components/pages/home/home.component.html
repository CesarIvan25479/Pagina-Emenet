
<div class="carrousel-banners">
<p-carousel [value]="banners" [numVisible]="1" [numScroll]="1" [circular]="true">
  <ng-template let-banner pTemplate="item">
    <div
      class="banner mb-6"
      [ngStyle]="{
        'background-image': 'url(' + banner.image + ')',
        'background-size': 'cover',
        'background-position': 'center',
        'height': '650px',
        'position': 'relative',
      }"
    >
      <div class="content flex flex-column h-full text-white justify-content-center px-4 md:px-6 lg:px-8 md:grid"
           [ngClass]="{
             'align-items-center text-center': true,
             'md:align-items-start md:text-left': true
           }">
           <div class="sm:col-8">
              <h1 class="text-3xl md:text-5xl font-bold mb-2">{{ banner.title }}</h1>
              <p class="text-lg md:text-xl mt-0 mb-4">{{ banner.description }}</p>
              <div class="flex gap-3 flex-wrap justify-content-center md:justify-content-start">
                <p-button label="Ver planes" [rounded]="true" [text]="true" [raised]="true" />
                <p-button label="Ver cobertura" [rounded]="true" severity="info" />
              </div>
          </div>

      </div>
    </div>
  </ng-template>
</p-carousel>
</div>
<app-mapa-cobertura ></app-mapa-cobertura>
